{{- if strings.HasPrefix .Destination "http" -}}
<img loading="eager" 
     src="{{ .Destination | safeURL }}" 
     alt="{{ .Text }}" 
     style="max-width: 100%; height: auto;"
     fetchpriority="high"
     {{ with .Title}} title="{{ . }}"{{ end }} />
{{- else -}}
<img loading="eager" 
     src="{{ .Destination | safeURL }}" 
     alt="{{ .Text }}" 
     style="max-width: 100%; height: auto;"
     fetchpriority="high"
     {{ with .Title}} title="{{ . }}"{{ end }} />
{{- end -}}
